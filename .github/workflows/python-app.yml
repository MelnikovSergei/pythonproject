name: Python package

on:
  push:
    branches: [ master ]

env:
  GIT_HUB_KEY: ${{ secrets.GIT_HUB_KEY }}


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run tests
      run: |
        python -m unittest discover -s tests -p 'test_*.py'
        
