<!DOCTYPE html>
<html>
<head>
    <title>Project Manager</title>
</head>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<body>
    <h1>Project Manager</h1>
    <form action="/add_project" method="POST">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required>
        <input type="submit" value="Add Project">
    </form>
    <button id="check-status-btn" onclick="checkStatus()">Check Status</button>
    <input id="suite-name" type="text" placeholder="Enter suite name">
    <div id="status-popup" style="display: none; position: absolute; background-color: #fff; border: 1px solid #ddd; padding: 10px; width: 200px; height: 100px;">
    <p id="status-message"></p>
    </div> 
</body>
</html>
