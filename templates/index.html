<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Run Monitor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Add Project Button at the top -->
        <button class="add-project-btn" id="addProjectBtn">+ Add Project</button>

        <ul class="menu" id="projectsList">
            <!-- Dynamic list of projects will be populated here -->
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        <h1 id="selectedProjectName">Test Suites</h1>

        <!-- Add Test Suite Button -->
        <button id="addTestSuiteBtn">+ Add Test Suite</button>

        <!-- Dynamic content for test suites -->
        <div class="projects-grid" id="testSuitesContainer">
            <!-- Test suites for the selected project will be dynamically added here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
